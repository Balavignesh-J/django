{% extends "blog/main.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8">
      <h1 class="mb-4">{{ post.title }}<small style="font-size:small">({{ post.category.name }})</small></h1>
      <p class="text-muted">Posted on January 1, 2024</p>
      <img
        src="{{ post.format_img_url }}"
        class="img-fluid mb-4"
        alt="Blog Image"
      />
      <p>
        {% if post %}{{post.content}}{% endif %}
      </p>
    </div>
    <div class="col-lg-4">
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Related Posts</h5>
          <ul class="list-unstyled">
            {% for r in related %}
            <li><a href="{% url 'blog:detail' slug=r.slug %}">{{ r.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
